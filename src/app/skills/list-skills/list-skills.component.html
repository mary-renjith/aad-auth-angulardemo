

<div class="main-content">  
      <mat-form-field appearance="standard">
        <mat-label>Find</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input> 
      </mat-form-field>       
      
      |<button mat-raised-button (click)="redirectToAddSkill()" class="demo-button">
          Add Skill
        </button>
      
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
        <!-- Skill Name Column -->
        <ng-container matColumnDef="SkillName">
          <th mat-header-cell *matHeaderCellDef> Skill Name </th>
          <td mat-cell *matCellDef="let element"> {{element.SkillName}} </td>
        </ng-container>
      
        <!-- Skill Level Column-->
        <ng-container matColumnDef="SkillLevel">            
          <th mat-header-cell *matHeaderCellDef> Skill Level </th>
          <td mat-cell *matCellDef="let element">
            <label class="rating-label">
                <input
                  class="rating"
                  max="5"
                  readonly
                  step="0.01"
                  style="--fill:#777;--value:{{element.SkillLevel}}"
                  type="range"
                  value= {{element.SkillLevel}}>
              </label>
          </td>
        </ng-container>
      
        <!-- Yrs(Exp) Column -->
        <ng-container matColumnDef="SkillYrsOfExp"matColumnDef="SkillYrsOfExp">
          <th mat-header-cell *matHeaderCellDef> Exp(Yrs) </th>
          <td mat-cell *matCellDef="let element"> {{element.SkillYrsOfExp}} </td>
        </ng-container>

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let element"> 
                <button mat-raised-button (click)="redirectToEditSkill(element.SkillDetailId,element.SkillLevel,element.SkillYrsOfExp,element.SkillId)">Edit</button>|
                <button mat-raised-button (click)="openDialog('0ms', '0ms', element.SkillDetailId)">Delete</button>
            </td>            
        </ng-container>
     
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
        </tr>
      </table>
      
</div>
