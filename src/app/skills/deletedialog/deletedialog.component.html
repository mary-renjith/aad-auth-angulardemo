<h1 mat-dialog-title>Delete file</h1>
<div mat-dialog-content>
  Would you like to delete the skill?
</div>
<div mat-dialog-actions>
  <button mat-button  [mat-dialog-close]="'no'">No</button> |
  <button mat-button  [mat-dialog-close]="'yes'"  cdkFocusInitial (click)="delete()">Yes</button>
</div>
