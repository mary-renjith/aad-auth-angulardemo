 

<div class="main-content">  
  <mat-form-field appearance="standard">
    <mat-label>Find</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. ium" #input> 
  </mat-form-field>       
  
  |<button mat-raised-button (click)="redirectToAddExam()" class="demo-button">
      Add Certification
    </button>
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  
      <!-- Exam Name Column -->
      <ng-container matColumnDef="examName">
        <th mat-header-cell *matHeaderCellDef> Certification Name </th>
        <td mat-cell *matCellDef="let element"> {{element.ExamName}}</td>
      </ng-container>

    <!-- Skill Name Column -->
    <ng-container matColumnDef="skillName">
      <th mat-header-cell *matHeaderCellDef> Skill Name </th>
      <td mat-cell *matCellDef="let element"> {{element.SkillName}} </td>
    </ng-container> 
  
  
    <!-- Exam Date Column -->
    <ng-container matColumnDef="examDate">
      <th mat-header-cell *matHeaderCellDef> Certified Date </th>
      <td mat-cell *matCellDef="let element"> {{element.ExamDate}} </td>
    </ng-container>

    <!-- Expiry Date Column -->
    <ng-container matColumnDef="expiryDate">
      <th mat-header-cell *matHeaderCellDef> Expiry Date </th>
      <td mat-cell *matCellDef="let element"> {{element.ExpiryDate}} </td>
    </ng-container>  

   
     <!-- Expiry Date Column -->
     <ng-container matColumnDef="CertificateImage">
      <th mat-header-cell *matHeaderCellDef> Certificate </th>
      <td mat-cell *matCellDef="let element"> 
        <img mat-card-image src={{element.CertificateImage}} >
      </td>
    </ng-container>  

   
     <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element"> 
          <button mat-raised-button (click)="redirectToEditExam(element.SkillDetailId,element.ExamDetailId,element.ExamName,element.ExamDate,element.ExpiryDate)">Edit</button>|
          <button mat-raised-button (click)="openDialog('0ms', '0ms', element.ExamDetailId)">Delete</button>
      </td>            
  </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell" colspan="4">No data matching the search "{{input.value}}"</td>
    </tr>
  </table>
  
</div>
